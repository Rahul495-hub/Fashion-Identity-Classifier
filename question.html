<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question {{ question.id + 1 }} - Fashion Shopping Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .quiz-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 30px;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }
        .progress {
            height: 10px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        .option-button {
            width: 100%;
            padding: 15px;
            margin: 10px 0;
            border: 2px solid #e9ecef;
            border-radius: 10px;
            background-color: white;
            text-align: left;
            transition: all 0.3s ease;
        }
        .option-button:hover {
            background-color: #f8f9fa;
            border-color: #6c5ce7;
        }
        .option-button:focus {
            outline: none;
            box-shadow: 0 0 0 0.2rem rgba(108, 92, 231, 0.25);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="quiz-container">
            <div class="progress">
                <div class="progress-bar" role="progressbar" 
                     style="width: {{ (question.id + 1) / total_questions * 100 }}%"
                     aria-valuenow="{{ (question.id + 1) / total_questions * 100 }}" 
                     aria-valuemin="0" 
                     aria-valuemax="100"></div>
            </div>
            
            <h2 class="mb-4">Question {{ question.id + 1 }} of {{ total_questions }}</h2>
            <p class="lead mb-4">{{ question.text }}</p>
            
            <form action="{{ url_for('answer') }}" method="post">
                {% for option in question.options %}
                <button type="submit" name="answer" value="{{ option }}" class="option-button">
                    {{ option }}
                </button>
                {% endfor %}
            </form>
        </div>
    </div>
</body>
</html>
